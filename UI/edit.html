<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Welcome to bright events.  Create an event below.</p>
    <div class="fm">
        <form id="">
        Name of event <input type="text" name="event_name" placeholder="Event Name"><br><br>
        Capacity <input type="text" name="number" placeholder="Maximum number of guests"><br><br>
        Location <select>
            <option value="Nairobi">NAIROBI</option>
            <option value="Kisumu">KISUMU</option>
            <option value="Mombasa">MOMBASA</option>
        </select><br><br>
        Category <select>
                <option value="corprate">Corprate</option>
                <option value="kids">Kids</option>
                <option value="social">Social</option>
            </select><br><br>
        
            <input type="submit" value="Update"> <br> <br><input type="submit" value="Delete Event">
            

        </form>
    </div>
</body>
</html>
